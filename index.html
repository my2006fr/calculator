<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorShell">
         <div id="screenShell">
             <input id="Expression">
         </div>
         <div id="keyShell">
            <div class="rows">
            <button id="num9">9</button>
            <button id="num8">8</button>
            <button id="num7">7</button>
            <button id="add">+</button>
            </div>
            <div class="rows">
            <button id="num6">6</button>
            <button id="num5">5</button>
            <button id="num4">4</button>
            <button id="subs">-</button>
            </div>
            <div class="rows">
            <button id="num3">3</button>
            <button id="num2">2</button>
            <button id="num1">1</button>
            <button id="mult">ร</button>
            </div>
            <div class="rows">
            <button id="Ans">=</button>
            <button id="num0">0</button>
            <button id="reset">AC</button>
            <button id="divid">รท</button>
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
